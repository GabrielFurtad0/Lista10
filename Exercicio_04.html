<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="pares()">S2 pares</button>
    <div id="div_pares"></div>
</body>
<script>
    function pares(){
        par = 0 
        while (par <= 100 ){
            div_pares.innerHTML += `${par} <br>`
            par += 2
        }
    }
</script>
</html>
