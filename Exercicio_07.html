<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="ipt_numero">insira um numero entre 0 e 200</label>
    <input type="number" id="ipt_numero">

    <button onclick="sete">Viva o 7</button>
    <div id="div_sete"></div>
</body>
<script>
    function sete(){
        var num = Number(ipt_numero.value)
        while (num >= 0){
            div_sete.innerHTML = `${num}<br>`
            num -= 7
        }
    }
</script>
</html>
